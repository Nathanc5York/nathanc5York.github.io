    <body>
        <h1>Tracker</h1>
        <section>
            <form id="Tracker">
                <label for="waterFilled">Water (mL) filled into reusable bottles:</label>
                <input type="number" id="waterFilled" name="waterFilled" placeholder="0" min="0">
                <br><br><br>

                <label for="reusableBags"># of times a Reusable Bag was used when shopping:</label>
                <input type="number" id="reusableBags" name="reusableBags" placeholder="0" min="0">

                <br><br><br>
                
                <label for="distanceDrivenElectric">Kilometers driven on an electric car:</label>
                <input type="number" id="distanceDrivenElectric" name="distanceDrivenElectric" placeholder="0" min="0">

                <br><br><br>

                <label for="distanceTravelledPublic">Kilometers travelled on public transit:</label>
                <input type="number" id="distanceTravelledPublic" name="distanceTravelledPublic" placeholder="0" min="0">

                <br><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <section>
            <div id="lastTracked">
                <h2></h2>
                <ul>
                </ul>
            </div>
        </section>
